<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>Wiedii Tienda</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen" />
  <link rel="icon" href="images/favicon.png" type="image/png" />
</head>

<body class="full-tam grey lighten-4">

  <nav>
    <div class="nav-wrapper indigo darken-3" style="text-align: center;">
      <a href="#" class="right brand-logo" id="logo">Wiedii Tienda</a>
      <ul id="nav-mobile" class="left">
        <li><a href="#" class="waves-effect" id="goReturns">Devoluciones</a></li>
        <li class="flow-text"><a href="#" class="waves-effect" id="name"></a></li>
      </ul>
    </div>
  </nav>

  <!-- :::::::::::::::::::: VIEW Login :::::::::::::::::::: -->
  <div class="section" align="center" id="login">
    <div class="container col s12">
      <div class="row">
        <img src="images/logo.svg" width="60%" height="60%" />
        <br><br>
        <div class="input-field inline">
          <input type="text" placeholder="Huella" id="fingerInit" />
          <label for="fingerInit">¡A COMPRAR!</label>
        </div>
      </div>
    </div>
  </div>
  <!-- :::::::::::::::::::: VIEW END Login :::::::::::::::::::: -->

  <!-- :::::::::::::::::::: VIEW Purchase :::::::::::::::::::: -->
  <div class="section" align="center" id="purchase">
    <div class="container">
      <div class="row">
        <div class="input-field col s6">
          <input type="text" placeholder="Codigo" id="barcode" class="validate" />
          <label for="barcode">CODIGO</label>
        </div>
        <div class="input-field col s6">
          <input type="text" disabled placeholder="Producto" id="product" class="validate" />
          <label for="product">PRODUCTO</label>
        </div>
        <div class="input-field col s6">
          <input type="number" disabled placeholder="Subtotal" id="subtotal" class="validate" />
          <label for="subtotal">SUBTOTAL</label>
        </div>
        <div class="input-field col s6">
          <input type="number" disabled placeholder="Total" id="total" class="validate" />
          <label for="total">TOTAL</label>
        </div>
        <div class="input-field col s12">
          <button class=" left waves-effect waves-light red lighten-1 btn" id="logout">
            SALIR
          </button>
          <button class="right waves-effect waves-light teal lighten-1 btn" id="buy">
            COMPRAR
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- :::::::::::::::::::: VIEW END Purchase :::::::::::::::::::: -->

  <!-- :::::::::::::::::::: VIEW Returns :::::::::::::::::::: -->
  <div class="section" align="center" id="returns">
      <div class="container">
        <div class="row">
          <div class="input-field col s6">
            <input type="text" placeholder="Codigo" id="barcodeReturn" class="validate" />
            <label for="barcode">CÓDIGO</label>
          </div>
          <div class="input-field col s6">
            <input type="text" disabled placeholder="Producto" id="productReturn" class="validate" />
            <label for="product">PRODUCTO</label>
          </div>
          <div class="input-field col s6">
            <input type="text" disabled placeholder="Dueño" id="owner" class="validate" />
            <label for="owner">DUEÑO</label>
          </div>
          <div class="input-field col s6">
            <input type="text" disabled placeholder="Fecha de Compra" id="datePurchased" class="validate" />
            <label for="total">FECHA DE COMPRA</label>
          </div>
          <div class="input-field col s12">
            <button class=" left waves-effect waves-light red lighten-1 btn" id="logoutReturn">
              SALIR
            </button>
            <button class="right waves-effect waves-light teal lighten-1 btn" id="buyReturn">
              DEVOLVER
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- :::::::::::::::::::: VIEW END Returns :::::::::::::::::::: -->

  <!--  Scripts-->
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
