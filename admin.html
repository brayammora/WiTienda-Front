<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <title>Wiedii Tienda</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen" />
  <link href="css/style_admin.css" type="text/css" rel="stylesheet" media="screen" />
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="indigo darken-3">
  <div id="login-page" class="row" style="margin-top: 20vh;" style="align-content: center;">
    <div class="col s12 card-panel grey lighten-4" style="width: 40vw; margin-left: 35%;">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix" style="color: #3f51b5;">mail_outline</i>
            <input class="validate" id="email" type="email">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix" style="color: #3f51b5;">lock_outline</i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="#" class="btn waves-effect waves-light col s12 indigo darken-1">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="#" style="color: #3f51b5;">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
            <p class="margin right-align medium-small"><a href="#" style="color: #3f51b5;">Forgot password?</a></p>
          </div>
        </div>
    </div>
  </div>
</body>

  <!--  Scripts-->
  <script src="js/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/pagination.js"></script>
  <script src="js/admin.js"></script>
</body>

</html>
